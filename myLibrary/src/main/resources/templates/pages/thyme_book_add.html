<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Kitap Ekle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Kitap Ekle</h2>
            <div class="row">
                <div class="col-md-12">
                    <form action="#" th:action="@{/thyme/book/add}" th:object="${book}" method="POST">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="title" class="col-form-label">Kitap İsmi</label>
                                <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="İsim">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pubYear" class="col-form-label">Basım Yılı</label>
								<input type="date" th:value="*{pubYear}" id="pubYear" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="description" class="col-form-label">Açıklama</label>
                                <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Açıklama">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Kaydet">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
